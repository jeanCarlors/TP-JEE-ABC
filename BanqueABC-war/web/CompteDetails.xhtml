<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>  
  <f:viewParam name="idCompte" value="#{compteDetailsMBean.idCompte}"  
               required="true"/>  
  <f:viewAction action="#{compteDetailsMBean.loadCompte}"/>  
</f:metadata> 
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nom:" for="nom" />
                    <h:inputText readonly="true" id="nom" value="#{compteDetailsMBean.details.nom}" title="Nom" />
                    <h:outputLabel value="Solde:" for="solde" />
                    <h:inputText id="solde" value="#{compteDetailsMBean.details.solde}" title="Solde" />
                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText readonly="true" id="id" value="#{compteDetailsMBean.details.id}" title="Id" />
                    <h:commandButton id="update" value="Update" action="#{compteDetailsMBean.update}"/>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
