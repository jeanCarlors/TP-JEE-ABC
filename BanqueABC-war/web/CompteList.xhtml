<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Comptes</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Liste des comptes"/></h1>                   
                     <p:dataTable value="#{compteMBean.compte}" var="item"   
                             emptyMessage="Il n'y a pas de compte"   
                             widgetVar="compteTable"  
                             paginator="true"  
                             rows="10">  

                    <f:facet name="header">    
                        <p:outputPanel>    
                            <h:outputText value="Search all fields:" />    
                            <p:inputText id="globalFilter" onkeyup="compteTable.filter()" style="width:150px" />    
                        </p:outputPanel>    
                    </f:facet>    

                    <p:column headerText="ComptId"  
                              sortBy="#{item.id}"  
                              filterBy="#{item.id}"  
                              filterMatchMode="contains">  
                        <h:link outcome= "#{compteMBean.infoClient(item.id)}" value="#{item.id}"/>    
                    </p:column> 
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nom"/>
                        </f:facet>
                        <h:outputText value="#{item.nom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Solde"/>
                        </f:facet>
                        <h:outputText value="#{item.solde}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
